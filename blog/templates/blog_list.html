{% extends 'base.html' %}

{% block title %}
    我的博客
{% endblock %}

{% block nav_blog_active %}active{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.id %}">
        <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>
    {% empty %}
        <p>-- 暂时没有内容哦，敬请期待 --</p>
    {% endfor %}
    <p>一共有{{ blogs|length }}篇博客</p>
{% endblock %}
